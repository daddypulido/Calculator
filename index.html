<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">



   <div class="calculator">
   <div class="display">
    <output class="user-input"></output>
    <output class="outcome"></output>
   </div>

    <button class="clear" >CLEAR</button>
    <button class="delete" >DELETE</button>
 
        <button class="seven" id="btn">7</button>
        <button class="eight" id="btn">8</button>
        <button class="nine" id="btn">9</button>
        <button class="division" id="btn">รท</button>
  
    <button class="four" id="btn">4</button>
    <button class="five" id="btn">5</button>
    <button class="six" id="btn">6</button>
    <button class="multiplication" id="btn">x</button>
  
    <button class="one" id="btn">1</button>
    <button class="two" id="btn">2</button>
    <button class="three" id="btn">3</button>
    <button class="subtraction" id="btn">-</button>
 
    <button class="period" id="btn">.</button>
    <button class="zero" id="btn">0</button>
    <button class="equals" id="btn">=</button>
    <button class="addition" id="btn">+</button>


 
</div>

    </main>
</body>

<script src="script.js"></script>
</html>
